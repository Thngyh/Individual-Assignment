<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ThngYiHui</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header"></div>

    <div class="page-wrapper">
    <main>
        <section class="contact">
            <h2>Get In Touch</h2>
            <p>Feel free to reach out for collaborations or just a friendly hello!</p>

            <form action="https://formspree.io/f/mgvgelez" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="_replyto" placeholder="abcd123@example.com" required>
                
                <label for="relation">Our relationship:</label>
                <div class = "radio-group">
                <label><input type="radio" name="relation" value="Friend" required> Friend</label>
                
                <label><input type="radio" name="relation" value="Rando"> Rando</label>
               
                <label><input type="radio" name="relation" value="Lecturer"> Lecturer</label>
                
                <label><input type="radio" name="relation" value="Other"> Other</label>
                </div>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>
    </div>
    
    <div id="footer"></div>
    <script src="main.js"></script>
</body>
</html>
